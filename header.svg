<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					height: 370px;
					width: 370px;
					position: absolute;
					margin: auto;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
				}

				.moon {
					background-color: #ff3995;
					height: 170px;
					width: 170px;
					border-radius: 50%;
					position: absolute;
					margin: auto;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					overflow: hidden;
					animation: headsup 1s infinite ease-in-out alternate-reverse;
				}

				.face {
					animation: smile 1s infinite ease-in-out alternate-reverse;
				}

				@keyframes headsup {
					100% {
						transform: translateY(12px);
						transform: scale(1.05);
					}
				}

				@keyframes smile {
					100% {
						transform: translateY(-4px);
					}
				}

				.moon:hover {
					background-color: #ff0000;
				}

				.crater {
					background-color: #ff3198;
					height: 30px;
					width: 30px;
					border-radius: 50%;
					position: relative;
				}

				.crater:before {
					content: "";
					position: absolute;
					height: 25px;
					width: 25px;
					border-radius: 50%;
					box-shadow: -5px 0 0 2px #f91c7c;
					top: 2px;
					left: 7px;
				}

				.crater-1 {
					top: 27px;
					left: 90px;
					transform: scale(0.9);
				}

				.crater-2 {
					bottom: 15px;
					left: 61px;
					transform: scale(0.6);
				}

				.crater-3 {
					left: 15px;
					transform: scale(0.75);
				}

				.crater-4 {
					left: 107px;
					top: 32px;
					transform: scale(1.18);
				}

				.crater-5 {
					left: 33px;
					bottom: 4px;
					transform: scale(0.65);
				}

				.shadow {
					height: 190px;
					width: 190px;
					box-shadow: 21px 0 0 5px rgba(0, 0, 0, 0.15);
					border-radius: 50%;
					position: relative;
					bottom: 157.5px;
					right: 46px;
				}

				.eye {
					height: 12px;
					width: 12px;
					background-color: #161616;
					position: relative;
					border-radius: 50%;
				}

				.eye-l {
					bottom: 255px;
					left: 59px;
				}

				.eye-r {
					bottom: 267px;
					left: 101px;
				}

				.mouth {
					height: 5px;
					width: 10px;
					border: 3px solid #161616;
					position: relative;
					bottom: 262px;
					left: 79px;
					border-top: none;
					border-radius: 0 0 40px 40px;
					animation: expression 1s infinite ease-in-out alternate-reverse;
				}

				@keyframes expression {
					50% {
						transform: rotate(-3deg);
					}

					100% {
						transform: rotate(3deg);
					}
				}

				.blush {
					height: 7.5px;
					width: 7.5px;
					background-color: #f91c44;
					position: relative;
					border-radius: 50%;
				}

				.blush-1 {
					bottom: 273px;
					left: 50px;
				}

				.blush-2 {
					bottom: 281px;
					left: 115px;
				}

				.orbit {
					height: 280px;
					width: 280px;
					border-radius: 50%;
					position: absolute;
					margin: auto;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					animation: spin 10s infinite linear;
				}

				@keyframes spin {
					100% {
						transform: rotate(360deg);
					}
				}

				.rocket {
					background-color: #fafcf7;
					border: 2px solid #ebabc4;
					height: 50px;
					width: 25px;
					border-radius: 50% 50% 0 0;
					position: relative;
					left: -11px;
					top: 115px;
				}

				.rocket:before {
					position: absolute;
					content: "";
					background-color: #ff397b;
					height: 20px;
					width: 55px;
					z-index: -1;
					border-radius: 50% 50% 0 0;
					right: -15px;
					bottom: 0;
				}

				.rocket:after {
					position: absolute;
					content: "";
					background-color: #ff398f;
					height: 4px;
					width: 15px;
					border-radius: 0 0 2px 2px;
					bottom: -4px;
					left: 4.3px;
				}

				.window {
					height: 10px;
					width: 10px;
					background-color: #ffebf4;
					border: 2px solid #ecb8cd;
					border-radius: 50%;
					position: relative;
					top: 17px;
					left: 5px;
				}

				.animated-text {
					opacity: 0%;
					color: #161616;
					animation: animateText 5s infinite ease-in-out alternate-reverse;
				}

				@keyframes animateText {
					25% {
						opacity: 0%;
					}

					50% {
						opacity: 25%;
						font-weight: bold;
					}

					100% {
						opacity: 100%;
					}
				}

				.title {
					font-size: 22px;
				}
			</style>
			<div class="container">
				<h4 align="center" class="title">
					<strong>Hi! I'm Arham</strong>
				</h4>
				<div class="animated-text" align="center">
					<p>
						<emp>Explore My Portfolio</emp>
					</p>
					<img width="24" height="24" src="https://img.icons8.com/ios/50/expand-arrow--v1.png" alt="expand-arrow--v1"/>
				</div>
				<div class="moon">
					<div class="crater crater-1"></div>
					<div class="crater crater-2"></div>
					<div class="crater crater-3"></div>
					<div class="crater crater-4"></div>
					<div class="crater crater-5"></div>
					<div class="shadow"></div>
					<div class="face">
						<div class="eye eye-l"></div>
						<div class="eye eye-r"></div>
						<div class="mouth"></div>
						<div class="blush blush-1"></div>
						<div class="blush blush-2"></div>
					</div>
				</div>
				<div class="orbit">
					<div class="rocket">
						<div class="window"></div>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>